<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
</head>
<body style="background-color: mintcream;">
    <br>
    <br>
    <br>
    <table width="50%" align="center" style="background-color: lightgreen;">
        <tr style="height: 70px;" >
            <td colspan="2" style="border: double; text-align: center; border-radius: 10px;">
            <font color="green" size="300px">Feedback Form</font>
        </td>
        </tr>
        <tr>
            <td style="padding-top: 30px; padding-left:50px">
                <form> 
                   <tr>
                       <td>To:</td>
                    <td>   
                    <input list="to">
                    <datalist id="to">
                        <option value="Principal"></option>
                        <option value="Manager"></option>
                        <option value="Trainer"></option>
                    </datalist>
                    </td>
                    <tr>
                        <td>
                        Name:
                        </td>
                        <td>
                    <input type="text" name="n" size="70" placeholder="Enter Full Name.">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email:
                        </td>
                        <td>
                    <input type="email"  name="mail" size="70" placeholder="sample@example.com">
                    <td>
                    </tr>
                    <tr>
                    <td>
                    Feedback
                    </td>
                    <td>
                    <textarea name="feedback" rows="3" cols="60" placeholder="Please type your comment"></textarea>
                    </td>
                    <tr>
                        <td>
                    <input type="submit" name="submit" value="Submit">
                        </td>
                    </tr>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
